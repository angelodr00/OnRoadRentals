<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnRoadsRentals - Noleggio Auto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Blu scuro */
            color: #ecf0f1; /* Testo chiaro */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: #34495e; /* Grigio scuro */
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .slogan {
            font-size: 20px;
            margin-top: 10px;
        }

        .car-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .car-item {
            background-color: #16a085; /* Verde acqua */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .car-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .form-container {
            background-color: #34495e;
            padding: 40px;
            margin: 20px;
            border-radius: 8px;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ecf0f1;
            border-radius: 4px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .btn {
            background-color: #1abc9c; /* Verde acqua */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #16a085;
        }

        .contact-buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }

        .contact-buttons a {
            background-color: #3498db; /* Blu */
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            width: 48%;
            text-decoration: none;
        }

        .contact-buttons a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_onroadrentals.png" alt="Logo OnRoadsRentals" style="max-width: 200px;">
        <h1>OnRoadsRentals</h1>
        <p class="slogan">Noleggia la tua auto ideale in pochi clic</p>
    </header>

    <div class="car-list">
        <div class="car-item">
            <img src="https://via.placeholder.com/300x200?text=Auto+1" alt="Auto 1">
            <p>Auto 1</p>
        </div>
        <div class="car-item">
            <img src="https://via.placeholder.com/300x200?text=Auto+2" alt="Auto 2">
            <p>Auto 2</p>
        </div>
        <div class="car-item">
            <img src="https://via.placeholder.com/300x200?text=Auto+3" alt="Auto 3">
            <p>Auto 3</p>
        </div>
    </div>

    <div class="form-container">
        <h2>Richiedi il tuo noleggio</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Telefono" required>
            <select name="car" required>
                <option value="">Seleziona Auto</option>
                <option value="auto1">Auto 1</option>
                <option value="auto2">Auto 2</option>
                <option value="auto3">Auto 3</option>
            </select>
            <input type="number" name="duration" placeholder="Durata noleggio (giorni)" required>
            <input type="number" name="mileage" placeholder="Chilometraggio desiderato" required>
            <textarea name="requests" placeholder="Richieste specifiche" rows="4"></textarea>
            <button type="submit" class="btn">Invia richiesta</button>
        </form>
    </div>

    <div class="contact-buttons">
        <a href="https://wa.me/yournumber" target="_blank">Contattaci su WhatsApp</a>
        <a href="mailto:info@onroadrentals.it">Scrivici una Mail</a>
    </div>
</body>
</html>
